name: Deploy Playground
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Checkout submodules (shallow)
        run: git submodule update --init --recursive --depth 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup cmake and ninja
        uses: lukka/get-cmake@latest

      - name: Setup emsdk
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '4.0.23'
          actions-cache-folder: 'emsdk-cache'

      - name: Add clang to PATH
        run: echo "$EMSDK/upstream/bin" >> $GITHUB_PATH

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure
        run: |
          emcmake cmake -G Ninja -B build/wasm-release \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER_LAUNCHER=sccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
        env:
          SCCACHE_GHA_ENABLED: "true"

      - name: Build WASM
        run: cmake --build build/wasm-release --parallel
        env:
          SCCACHE_GHA_ENABLED: "true"

      - name: Copy WASM to public
        run: |
          mkdir -p public
          cp build/wasm-release/*.wasm public/
          cp build/wasm-release/*.js public/

      - name: Build Vite
        run: npm run build

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
