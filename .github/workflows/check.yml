name: Check
on:
  push:
    branches: [master]
  pull_request:

jobs:
  lua-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install clang++
        run: sudo apt-get install -y clang

      - name: Generate Lua bindings
        run: python scripts/gen_lua.py

      - name: Generate ImGui bindings
        run: python scripts/gen_imgui.py deps/imgui/imgui.h gen/bindings/imgui_gen.cpp

      - name: Setup Lua Language Server
        run: |
          curl -L https://github.com/LuaLS/lua-language-server/releases/download/3.16.4/lua-language-server-3.16.4-linux-x64.tar.gz | tar xz -C /tmp

      - name: Run Lua check
        run: /tmp/bin/lua-language-server --configpath .luarc.json --check .

  headless-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            preset: linux-dummy-release
          - os: windows-latest
            preset: win-dummy-release

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Ninja (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y ninja-build

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja

      - name: Install clang++ (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y clang

      - name: Configure
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        run: cmake --build build/dummy-release

      - name: Test examples
        shell: bash
        run: |
          set -e
          for script in examples/main.lua examples/breakout.lua examples/raytracer.lua examples/lighting.lua examples/triangle.lua examples/hakonotaiatari/init.lua examples/rendering/init.lua; do
            if [ -f "$script" ]; then
              echo "Testing $script"
              ./build/dummy-release/mane3d-test "$script" 10
            fi
          done
