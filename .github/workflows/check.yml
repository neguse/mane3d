name: Check
on:
  push:
    branches: [master]
  pull_request:

jobs:
  lua-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install clang++
        run: sudo apt-get install -y clang

      - name: Generate Lua bindings
        run: python scripts/gen_lua.py

      - name: Generate ImGui bindings
        run: python scripts/gen_imgui.py deps/imgui/imgui.h gen/bindings/imgui_gen.cpp

      - name: Setup Lua Language Server
        run: |
          curl -L https://github.com/LuaLS/lua-language-server/releases/download/3.16.4/lua-language-server-3.16.4-linux-x64.tar.gz | tar xz -C /tmp

      - name: Run Lua check
        run: /tmp/bin/lua-language-server --configpath .luarc.json --check .

  headless-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            preset: linux-dummy-release
          - os: windows-latest
            preset: win-dummy-release

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup cmake and ninja
        uses: lukka/get-cmake@latest

      - name: Install clang++ (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y clang

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure
        run: cmake --preset ${{ matrix.preset }} -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
        env:
          CC: ${{ runner.os == 'Linux' && 'clang' || '' }}
          CXX: ${{ runner.os == 'Linux' && 'clang++' || '' }}
          SCCACHE_GHA_ENABLED: "true"

      - name: Build
        run: cmake --build build/dummy-release --parallel
        env:
          SCCACHE_GHA_ENABLED: "true"

      - name: Test examples
        shell: bash
        run: |
          set -e
          # Note: rendering/init.lua excluded - requires assets/mill-scene which is gitignored
          if [ -f "./build/dummy-release/mane3d-test.exe" ]; then
            TEST_RUNNER="./build/dummy-release/mane3d-test.exe"
          else
            TEST_RUNNER="./build/dummy-release/mane3d-test"
          fi
          for script in examples/main.lua examples/breakout.lua examples/raytracer.lua examples/lighting.lua examples/triangle.lua examples/hakonotaiatari/init.lua; do
            if [ -f "$script" ]; then
              echo "Testing $script"
              "$TEST_RUNNER" "$script" 10
            fi
          done
